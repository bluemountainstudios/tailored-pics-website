<header class="relative z-50">
    <nav class="container-max mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center p-1">
                    <img src="{{ '/assets/images/app-icon.png' | relative_url }}" 
                         alt="Tailored Pics App Icon" 
                         class="w-full h-full object-contain rounded-lg">
                </div>
                <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-white">
                    {{ site.title }}
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {% for item in site.navigation %}
                    <a href="{{ item.url | relative_url }}" 
                       class="text-white/90 hover:text-white transition-colors duration-200 font-medium
                              {% if page.url == item.url %}border-b-2 border-white/50{% endif %}">
                        {{ item.name }}
                    </a>
                {% endfor %}
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" 
                        onclick="toggleMobileMenu()"
                        class="text-white p-2 rounded-md hover:bg-white/10 transition-colors duration-200"
                        aria-controls="mobile-menu" 
                        aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 bg-white/10 rounded-lg mt-4">
                {% for item in site.navigation %}
                    <a href="{{ item.url | relative_url }}" 
                       class="block px-3 py-2 text-white/90 hover:text-white hover:bg-white/10 rounded-md transition-colors duration-200">
                        {{ item.name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </nav>
</header>
