---
layout: default
---

<div class="section-padding">
    <div class="container-max mx-auto">
        <div class="max-w-4xl mx-auto">
            <!-- Page Header -->
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-6">{{ page.title }}</h1>
                {% if page.subtitle %}
                <p class="text-xl text-white/80 max-w-2xl mx-auto">{{ page.subtitle }}</p>
                {% endif %}
                {% if page.last_updated %}
                <p class="text-white/60 text-sm mt-4">Last updated: {{ page.last_updated | date: "%B %d, %Y" }}</p>
                {% endif %}
            </div>

            <!-- Page Content -->
            <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 lg:p-12">
                <div class="prose prose-lg prose-invert max-w-none">
                    <div class="text-white/90 space-y-6 text-lg leading-relaxed">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
